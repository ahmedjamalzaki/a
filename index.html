<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMBOT Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MMBOT</h1>
        <div class="card">
            <h2><i class="fas fa-key"></i> Enter your Stellar Secret Key</h2>
            <input type="password" id="secretKey" placeholder="Secret Key">
        </div>

        <div class="card">
            <h2><i class="fas fa-info-circle"></i> Account Information</h2>
            <div class="info-row">
                <span>Account Balance (XLM):</span> 
                <span id="accountBalance">-</span>
            </div>
            <div class="info-row">
                <span>Number of Assets:</span> 
                <span id="assetCount">-</span>
            </div>
            <div class="info-row">
                <span>Number of Sell Orders:</span> 
                <span id="sellOrders">-</span>
            </div>
            <div class="info-row">
                <span>Number of Buy Orders:</span> 
                <span id="buyOrders">-</span>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-shopping-cart"></i> Sale Update Settings</h2>
            <input type="number" id="waitTime1" placeholder="Wait time (seconds)" value="3600">
            <div class="button-group">
                <button onclick="startSaleUpdate()">Start Sale Update</button>
                <button onclick="stopSaleUpdate()">Stop</button>
            </div>
            <p id="saleStatus" class="status">Stopped</p>
        </div>

        <div class="card">
            <h2><i class="fas fa-shopping-bag"></i> Buy Update Settings</h2>
            <input type="number" id="waitTime2" placeholder="Wait time (seconds)" value="3600">
            <div class="button-group">
                <button onclick="startBuyUpdate()">Start Buy Update</button>
                <button onclick="stopBuyUpdate()">Stop</button>
            </div>
            <p id="buyStatus" class="status">Stopped</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
